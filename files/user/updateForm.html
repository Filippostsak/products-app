    <div class="container mt-5">
      <h2>Update User</h2>
      <form id="updateUserForm" onsubmit="submitUpdateForm(); return false;">
        <!-- Name field -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" maxlength="50" />
          <!-- Example max length -->
        </div>

        <!-- Surname field -->
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" class="form-control" id="surname" maxlength="50" />
          <!-- Example max length -->
        </div>

        <!-- Email field -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          />
        </div>

        <!-- Address area field -->
        <div class="form-group">
          <label for="area">Area:</label>
          <input type="text" class="form-control" id="area" maxlength="100" />
          <!-- Example max length -->
        </div>

        <!-- Address road field -->
        <div class="form-group">
          <label for="road">Road:</label>
          <input type="text" class="form-control" id="road" maxlength="100" />
          <!-- Example max length -->
        </div>

        <!-- Phone type field (optional) -->

        <!-- Phone number field -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            maxlength="20"
            pattern="\+?\d{0,20}"
          />
          <!-- Allow up to 20 digits, optionally starting with + -->
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Update User</button>
      </form>
